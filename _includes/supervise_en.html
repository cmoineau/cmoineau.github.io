<div class="mentorship-card"
    style="border-left: 4px solid var(--highlight); padding: 15px 20px; margin-bottom: 25px; background: rgba(0,0,0,0.02); border-radius: 0 8px 8px 0;">
    <div style="display: flex; justify-content: space-between; align-items: flex-start; flex-wrap: wrap; gap: 10px;">
        <h4 style="margin: 0; font-size: 1.2em; color: var(--color-text);">
            <i class="fa fa-user" style="color: var(--highlight); margin-right: 8px;"></i>
            {{ include.student }}
        </h4>
        <span style="font-size: 0.85em; opacity: 0.7; font-weight: bold;">
            <i class="fa fa-calendar"></i> {{ include.date }}
        </span>
    </div>

    <p style="margin: 10px 0 5px 0; font-style: italic; color: var(--highlight);">
        <strong>Subject:</strong> {{ include.subject }}
    </p>

    <div style="margin-top: 10px; font-size: 0.9em; opacity: 0.8;">
        <i class="fa fa-users" style="margin-right: 5px;"></i>
        <strong>Supervisors:</strong>
        {{ include.supervisors | replace: "Cyril Moineau", "<u>Cyril Moineau</u>" }}
    </div>
</div>
