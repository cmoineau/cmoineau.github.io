permalink: /projects/fr

<div class="blurb">
	<h1>Mes projets</h1>

	<h2>Liste des projets :</h2>

	<div class=articles>
		{% for post in site.posts %}
			{% if post.lang == "fr" %}
			<div class=article>
				<a href="{{ post.url }}" title="{{ post.title }}">
				<div class=article_container>
					<img class=post_image src="{{ post.image }}">
					<div class=post_text>
						<p class=post_title>{{ post.title }}</p>
					</div> 
				</div>
				</a>
			</div>	
			{% endif %}	
		{% endfor %}
	</div>
</div>
