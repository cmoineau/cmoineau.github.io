---
layout: french
---
	<h1>Blog</h1>

	<div class=articles>
		{% for post in site.posts %}
		<div class=article>
			<a href="{{ post.url }}" title="{{ post.title }}">
			<div class=article_container>
				<img class=post_image src="{{ post.image }}">
				<div class=post_text>
					<p class=post_title>{{ post.title }}</p>
				</div> 
			</div>
			</a>
		</div>		
		{% endfor %}
	</div>
